{% extends 'base.html' %}
{% load static %}

{% block title %}
      LogIn - New Customer?
{% endblock %}

{% block content %}

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>GeekZon</p>
						<h1>Login/SignUp</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->


    <form method="POST" action="{% url 'credentials:login_register' %}">
        {% csrf_token %}
            <div class="form-outline mb-4">
                <input type="email" id="id_full_name" class="form-control" required />
                    <label class="form-label" for="id_full_name">Full Name</label>
            </div>
    <!-- Email input -->
            <div class="form-outline mb-6">
                <input type="email" id="id_username" class="form-control" required/>
                    <label class="form-label" for="id_username">Email address</label>
            </div>
    <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="id_password" class="form-control" required/>
                    <label class="form-label" for="id_password">Password</label>
            </div>

    <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
    <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
            </div>

            <div class="col">
            <!-- Simple link -->
                <a href="{% url 'credentials:login_register' %}">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="{% url 'credentials:login_register' %}">Register</a></p>
                    <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>


{% endblock %}
